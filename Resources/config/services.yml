services:
   age_partnership_form_js_validation:
       class: AgePartnership\Bundle\FormJsValidationBundle\Service\FormJsValidator
       arguments: ["@=service(container.hasParameter('age_partnership_form_js_validation.service') ? parameter('age_partnership_form_js_validation.service') : 'age_partnership_form_jquery_form_validator')"]

   age_partnership_form_jquery_form_validator:
       class: AgePartnership\Bundle\FormJsValidationBundle\Service\JqueryFormValidator
       arguments: ["@validator", "@translator" ]

   age_partnership_form_js_validation_io:
       class: AgePartnership\Bundle\FormJsValidationBundle\Service\FormValidationIo
       arguments: ["@validator", "@translator" ]

   agepartnership_form_js_validation_parsley:
       class: ACSEO\Bundle\FormJsValidationBundle\Service\ParsleyValidator
       arguments: ["@validator", "@translator" ]
